<body>
    <button onsubmit="sendData()">send</button>
    <script>
        const name = "Tina";
        const gender = "female";
        const gender = 25;
        
        function sendData(){
            fetch('/try-post',{
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({name,gender,})
            }).then(r=>r.json())
            .then(obj=>{
                console.log(obj)
            })
        }





    </script>
